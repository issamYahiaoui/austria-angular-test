<mat-card class="cardContainer" >

        <form class="form-container" [formGroup]="weatherForm"> 


            <div class="row">
                    <mat-form-field>
                            <input #firstname matInput type = "text" name = "firstname" matInput placeholder="First Name ..."  formControlName="firstname" required>
                          </mat-form-field>
            
                          <mat-form-field>
                                <input #lastname matInput type = "text" name = "lastname" matInput placeholder="Last Name ..."  formControlName="lastname" required>
                    </mat-form-field>
            </div>
            
            <div class="row">
                    <mat-form-field>
                            <input #address matInput type = "text" name = "address" matInput placeholder="Address ..."  formControlName="address" required>
                      </mat-form-field>
        
                      <mat-form-field>
                            <input #email matInput type = "text" name = "email" matInput placeholder="Email ..."  formControlName="email" required>
                    </mat-form-field>
            </div>

            <div class="row">

              <mat-form-field>
                    <input #phone matInput type = "text" name = "phone" matInput placeholder="Phone ..."  formControlName="phone" required>
              </mat-form-field>
            
            </div>


            <button  mat-raised-button color="primary" type = "submit"  >
                    Submit
            </button>
          
    
        </form>

</mat-card>
